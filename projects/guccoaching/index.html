<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon shortcut"
      href="./GUC_favicon.bfa2483f.png"
      type="image/x-icon" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title data-i18n="title"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./David_Vagusz_landing.0c04e4e7.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

      src="./David_Vagusz_landing.440228ca.js"></script>
    <script
      defer
      src="./David_Vagusz_landing.a812de0a.js"
      nomodule></script>
  </head>
  <body class="bg-black scroll-smooth text-white">
    <header
      class="backdrop-blur bg-black bg-opacity-90 border-b border-pink-600 sticky top-0 z-50">
      <nav class="flex items-center justify-between p-4 w-full">
        <div
          class="font-bold text-2xl text-pink-500 tracking-wide"
          data-i18n="title"></div>
        <div class="md:hidden">
          <button
            id="hamburger"
            class="focus:outline-none h-10 relative w-10">
            <span
              class="absolute bg-white block duration-300 ease-in-out h-0.5 left-1 top-2 transform transition w-8"></span>
            <span
              class="absolute bg-white block duration-300 ease-in-out h-0.5 left-1 top-4 transform transition w-8"></span>
            <span
              class="absolute bg-white block duration-300 ease-in-out h-0.5 left-1 top-6 transform transition w-8"></span>
          </button>
        </div>
        <div
          id="navLinks"
          class="gap-6 items-center md:flex nav-menu">
          <a
            href="#about"
            class="hover:text-pink-500 transition"
            data-i18n="about"></a>
          <a
            href="#services"
            class="hover:text-pink-500 transition"
            data-i18n="services"></a>
          <a
            href="#stats"
            class="hover:text-pink-500 transition"
            data-i18n="stats"></a>
          <a
            href="#contact"
            class="hover:text-pink-500 transition"
            data-i18n="contact"></a>
          <select
            id="languageSelect"
            class="bg-black border border-pink-600 px-2 py-1 rounded text-white">
            <option value="en">EN</option>
            <option value="hu">HU</option>
            <option value="nl">NL</option>
          </select>
        </div>
      </nav>
      <div
        id="scroll-indicator"
        class="bg-gradient-to-r duration-300 ease-out from-pink-500 h-1 to-indigo-500 transition-all via-purple-500 w-0"></div>
    </header>
    <main class="overflow-hidden">
      <section
        class="border-b border-pink-600 flex items-center justify-center max-w-6xl mb-12 min-h-screen mx-auto overflow-hidden px-6 py-20 relative rounded-3xl">
        <img
          src="./GUC_logo.03d5bbf5.webp"
          alt="GUC Logo"
          id="logo-overlay"
          class="absolute md:w-1/3 opacity-0 w-1/2 z-20" />
        <video
          id="hero-video"
          muted
          loop
          playsinline
          class="absolute h-full object-cover w-full">
          <source
            src="./David_hero_section.8089e791.webm"
            type="video/webm" />
          Your browser does not support the video tag.
        </video>
        <div class="absolute bg-black bg-opacity-60 inset-0"></div>
        <div
          id="hero-text"
          class="max-w-3xl opacity-0 px-6 relative text-center z-10">
          <h1
            class="drop-shadow-xl font-bold leading-tight mb-6 md:text-7xl text-3xl text-pink-500"
            data-i18n="heroTitle"></h1>
          <p
            class="mb-8 md:text-2xl text-xl"
            data-i18n="heroSubtitle"></p>
          <a
            href="#contact"
            class="bg-pink-600 hover:bg-pink-500 hover:scale-105 px-8 py-3 rounded-md text-lg text-white transform transition"
            data-i18n="heroCTA"></a>
        </div>
      </section>
      <section
        id="about"
        class="border-b border-pink-600 fade-section max-w-6xl mx-auto overflow-hidden px-6 py-20 relative rounded-3xl text-center">
        <h2
          class="font-bold mb-6 text-4xl text-pink-500"
          data-i18n="aboutTitle"></h2>
        <p
          class="leading-relaxed text-gray-300 text-lg"
          data-i18n="aboutText"></p>
      </section>
      <section
        id="services"
        class="bg-gray-900 max-w-6xl mx-auto my-12 p-10 relative rounded-3xl scroll-mt-24 shadow-lg">
        <h2
          class="font-bold mb-12 text-4xl text-center text-pink-500"
          data-i18n="servicesTitle"></h2>
        <div class="gap-12 grid md:grid-cols-2">
          <div
            class="bg-black border border-pink-600 cursor-pointer hover:scale-105 hover:shadow-pink-600 p-6 rounded-lg shadow transform transition"
            data-service="lifestyle">
            <h3
              class="font-bold mb-2 text-2xl text-white"
              data-i18n="lifestyleCoaching"></h3>
            <p
              class="text-gray-300"
              data-i18n="lifestyleText"></p>
          </div>
          <div
            class="bg-black border border-pink-600 cursor-pointer hover:scale-105 hover:shadow-pink-600 p-6 rounded-lg shadow transform transition"
            data-service="onlineCoaching">
            <h3
              class="font-bold mb-2 text-2xl text-white"
              data-i18n="onlineCoach"></h3>
            <p
              class="text-gray-300"
              data-i18n="onlineCoachingText"></p>
          </div>
          <div
            class="bg-black border border-pink-600 cursor-pointer hover:scale-105 hover:shadow-pink-600 p-6 rounded-lg shadow transform transition"
            data-service="workouts">
            <h3
              class="font-bold mb-2 text-2xl text-white"
              data-i18n="workoutPlans"></h3>
            <p
              class="text-gray-300"
              data-i18n="workoutText"></p>
          </div>
          <div
            class="bg-black border border-pink-600 cursor-pointer hover:scale-105 hover:shadow-pink-600 p-6 rounded-lg shadow transform transition"
            data-service="mealPlans">
            <h3
              class="font-bold mb-2 text-2xl text-white"
              data-i18n="mealPlan"></h3>
            <p
              class="text-gray-300"
              data-i18n="mealPlansText"></p>
          </div>
          <div
            class="bg-black border border-pink-600 cursor-pointer hover:scale-105 hover:shadow-pink-600 p-6 rounded-lg shadow transform transition"
            data-service="nutritions">
            <h3
              class="font-bold mb-2 text-2xl text-white"
              data-i18n="nutritionCoaching"></h3>
            <p
              class="text-gray-300"
              data-i18n="nutritionText"></p>
          </div>
          <div
            class="bg-black border border-pink-600 cursor-pointer hover:scale-105 hover:shadow-pink-600 p-6 rounded-lg shadow transform transition"
            data-service="recipes">
            <h3
              class="font-bold mb-2 text-2xl text-white"
              data-i18n="fitRecipes"></h3>
            <p
              class="text-gray-300"
              data-i18n="fitRecipesText"></p>
          </div>
        </div>
      </section>
      <section
        id="stats"
        class="border-b border-pink-600 fade-section max-w-6xl mx-auto overflow-hidden px-6 py-20 relative rounded-3xl text-center">
        <video
          autoplay
          muted
          loop
          playsinline
          class="absolute h-full inset-0 object-cover w-full z-0">
          <source
            src="/David_contact_section.e5d1a84d.webm"
            type="video/webm" />
          Your browser does not support the video tag.
        </video>
        <div class="relative z-10">
          <h2
            class="font-bold mb-12 text-4xl text-pink-500"
            data-i18n="statsTitle"></h2>
          <div class="gap-8 grid md:grid-cols-4 sm:grid-cols-2 text-white">
            <div>
              <div
                class="counter"
                data-target="142">
                0
              </div>
              <p
                class="text-gray-400"
                data-i18n="clients"></p>
            </div>
            <div>
              <div
                class="counter"
                data-target="8">
                0
              </div>
              <p
                class="text-gray-400"
                data-i18n="experience"></p>
            </div>
            <div>
              <div
                class="counter"
                data-target="6">
                0
              </div>
              <p
                class="text-gray-400"
                data-i18n="competitions"></p>
            </div>
            <div>
              <div
                class="counter"
                data-target="74">
                0
              </div>
              <p
                class="text-gray-400"
                data-i18n="reviews"></p>
            </div>
          </div>
          <div
            class="max-w-2xl mt-12 mx-auto text-gray-400 text-lg"
            data-i18n="statsText"></div>
        </div>
      </section>
      <section
        id="contact"
        class="bg-gray-900 max-w-6xl mx-auto my-12 p-10 relative rounded-3xl shadow-lg">
        <div class="max-w-4xl mx-auto px-6">
          <h2
            class="font-bold mb-8 text-4xl text-center text-pink-500"
            data-i18n="contactTitle"></h2>
          <form
            action="https://formsubmit.co/vaguszdavid1209@gmail.com"
            method="post"
            autocomplete="on"
            class="gap-6 grid">
            <input
              type="hidden"
              name="_captcha"
              value="true" />
            <input
              type="hidden"
              name="_template"
              value="box" />
            <input
              type="text"
              name="Name"
              required
              data-i18n-placeholder="yourName"
              class="bg-gray-800 border border-gray-700 p-3 rounded text-white" />
            <input
              type="tel"
              name="Phone"
              required
              data-i18n-placeholder="yourPhone"
              class="bg-gray-800 border border-gray-700 p-3 rounded text-white" />
            <input
              type="email"
              name="Email"
              required
              data-i18n-placeholder="yourEmail"
              class="bg-gray-800 border border-gray-700 p-3 rounded text-white" />
            <textarea
              rows="5"
              name="Message"
              required
              data-i18n-placeholder="yourMessage"
              class="bg-gray-800 border border-gray-700 p-3 rounded text-white"></textarea>
            <button
              type="submit"
              class="bg-pink-600 font-semibold hover:bg-pink-500 px-6 py-3 rounded text-lg text-white"
              data-i18n="sendMessage"></button>
          </form>
        </div>
      </section>
      <button
        id="backToTop"
        class="active:scale-90 animate-pulse backdrop-blur-md bg-opacity-80 bg-pink-600 bottom-3 duration-300 ease-in-out fixed hover:scale-110 hover:shadow-pink-500 invisible opacity-0 p-5 right-3 rounded-3xl shadow-lg text-white transition-all transition-opacity z-50">
        ↑
      </button>
    </main>
    <footer class="bg-black-900 py-4 text-center text-gray-500 text-sm">
      &copy; <span id="year"></span> G.U.C. Coaching —
      <span data-i18n="footerText"></span> <br />
      <span data-i18n="footerBuilt"></span>
      <a
        href="https://www.zsoltmarku.com"
        class="hover:underline text-blue-400"
        target="_blank"
        rel="noopener">
        ZsMWebDev
      </a>
    </footer>
  </body>
</html>
